<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>全国GDP分析</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="t_container">
       
        <main class="t_main">
            <div class="t_left_box">
                <img class="t_l_line" src="img/left_line.png" alt="">
                <div class="t_mbox">
                    <div id="chart_5" class="echart" style="width: 6.77rem;height: 4.6rem; "></div>
                </div>
                <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            
            <div class="t_right_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <div id="chart_4" class="echart" style="width: 50%; height: 4.6rem; position: absolute;"></div>
                   <div class="t_b_h">
                    
                    <div id="chart_6" class="echart" style="width: 100%; height: 100%; position: relative;"></div>
                   </div>
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            <div class="b_left_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <div id="chart_2" class="echart" style="width: 100%; height: 3.6rem;"></div>
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            
            <div class="b_right_box"> 
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <h1 class="t_title"></h1>
                    <div id="chart_7" class="echart" style="width: 100%; height: 100%;"></div>
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
        </main>
    </div>
